name: CI - Selenium Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  testng-tests:
    name: TestNG Tests (Chrome)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run TestNG tests
        run: mvn test -Dsurefire.suiteXmlFiles=testng.xml -Dheadless=true
        continue-on-error: true

      - name: Generate Allure report
        run: mvn allure:report
        continue-on-error: true

      - name: Upload TestNG Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-testng
          path: target/allure-results/
          retention-days: 1

  cucumber-tests:
    name: Cucumber BDD Tests (Chrome)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Cucumber tests
        run: mvn test -Dcucumber=true -Dheadless=true
        continue-on-error: true

      - name: Upload Cucumber Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-cucumber
          path: target/allure-results/
          retention-days: 1

  deploy-report:
    name: Generate & Deploy Allure Report to GitHub Pages
    needs: [testng-tests, cucumber-tests]
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Download TestNG results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-testng
          path: allure-results/
        continue-on-error: true

      - name: Download Cucumber results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-cucumber
          path: allure-results/
        continue-on-error: true

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Allure report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4