name: CI - Selenium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  testng-tests:
    name: TestNG Tests (Chrome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run TestNG tests (headless)
        run: mvn clean test -Dheadless=true -DsuiteXmlFile=src/test/resources/testng-chrome.xml

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure single-file report
        if: always()
        run: allure generate target/allure-results --single-file --clean -o target/allure-report

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-testng
          path: target/allure-report/
          retention-days: 30

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-testng
          path: target/allure-results/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-testng
          path: target/screenshots/
          retention-days: 30

  cucumber-tests-chrome:
    name: Cucumber BDD Tests (Chrome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Cucumber tests on Chrome (headless)
        run: mvn clean test -Dbrowser=chrome -Dheadless=true -Dtest=com.vignesh.runners.CucumberTestRunner

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure single-file report
        if: always()
        run: allure generate target/allure-results --single-file --clean -o target/allure-report

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-cucumber-chrome
          path: target/allure-report/
          retention-days: 30

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-cucumber-chrome
          path: target/allure-results/
          retention-days: 30

      - name: Upload Cucumber reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-chrome
          path: target/cucumber-reports/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-cucumber-chrome
          path: target/screenshots/
          retention-days: 30
