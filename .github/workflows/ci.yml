name: CI - Selenium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  testng-tests:
    name: TestNG Tests (Chrome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run TestNG tests (headless)
        run: mvn clean test -Dheadless=true -DsuiteXmlFile=src/test/resources/testng-chrome.xml

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-testng
          path: target/allure-results/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-testng
          path: target/screenshots/
          retention-days: 30

  cucumber-tests-edge:
    name: Cucumber BDD Tests (Edge)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Edge
        uses: browser-actions/setup-edge@v1
        with:
          edge-version: stable

      - name: Run Cucumber tests on Edge (headless)
        run: mvn clean test -Dbrowser=edge -Dheadless=true -Dtest=com.vignesh.runners.CucumberTestRunner

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-cucumber-edge
          path: target/allure-results/
          retention-days: 30

      - name: Upload Cucumber reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports-edge
          path: target/cucumber-reports/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-cucumber-edge
          path: target/screenshots/
          retention-days: 30
